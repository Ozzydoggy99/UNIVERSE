<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- WebSocket fix for Vite HMR must be loaded before any other scripts -->
    <script src="/vite-socket-fix.js"></script>
    <style>
      .alt-link {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: #4f46e5;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 1000;
      }
      .alt-link:hover {
        background-color: #4338ca;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Alternative link for when Vite HMR is broken -->
    <a href="/static-map" class="alt-link">View Static Map (No HMR)</a>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
